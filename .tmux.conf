set-option -g status-utf8 on
#set -g terminal-overrides 'xterm:colors=256'
set -g default-terminal "screen-256color"

set -g terminal-overrides 'xterm*:smcup@:rmcup@'
#set-window-option -g xterm-keys on
set-window-option -g mode-keys vi

bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

# Alt = M (meta)
bind-key -n M-Right next-window
bind-key -n M-Left previous-window 
bind-key -n M-l next-window
bind-key -n M-h previous-window

set-option -g prefix C-a
bind-key C-a last-window

# Start numbering at 1
set -g base-index 1

# Allows for faster key repetition
set -s escape-time 0

# Allows us to use C-a a <command> to send commands to a TMUX session inside
# another TMUX session
bind-key a send-prefix


# Define my custom menu bar
# status bar colors
set -g status-bg colour234 
set -g status-fg white

# alignment settings
set-option -g status-justify left 

# status left options
set -g status-left ''
set-option -g status-left-length 20

# window list options
set-window-option -g automatic-rename
# Inactive
# Colors: https://github.com/guns/xterm-color-table.vim/blob/master/README.markdown
set-window-option -g window-status-format '#[fg=colour112,dim]#I#[fg=colour243] #[fg=magenta]#W#[fg=colour243,dim]#[fg=colour126,bold] : #[fg=dim]'
# Active
set-window-option -g window-status-current-format '#[bg=colour234,fg=colour112]#I#[bg=colour234,fg=colour208] #[fg=colour161]#W#[fg=dim]#[fg=colour126,bold] : #[fg=dim]'
set -g base-index 1

# border colors
set-option -g pane-active-border-fg colour243
set-option -g pane-border-fg colour243

# status right options
set -g status-right '#[fg=colour243]‹ %d.%m.%Y #[fg=colour243]%H:%M ›#[default]'

# reload config without killing server
# ctrl+a -> shift + r
bind R source-file ~/.tmux.conf \; display-message "  Config reloaded..".
